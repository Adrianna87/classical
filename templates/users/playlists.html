{% extends 'base.html' %}

{% block title %}
Playlists
{% endblock %}

{% block content %}

<h1>Your playlists</h1>
<div id="playlistPieces">
  <h2>Find new music based on: Composer | Epoch | Genre</h2>
  {% for title in favorites %}
  <p>
  <form action="/removefavorite/{{title['id']}}" method="POST">
    {{title.title}}
    <button>Remove</button>
  </form>
  </p>
  {% endfor %}
</div>


{% endblock %}
