{% extends 'base.html' %}

{% block title %}
Composer's name
{% endblock %}

{% block content %}

<h1>Composer's works</h1>

{% if info %}
<div id=works-list>
  <ul id="composers">
    {% for title in info %}
    <li>{{title['title']}} - {{title['genre']}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{% endblock %}
